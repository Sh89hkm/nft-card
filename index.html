<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="itemsContainer">
    <div class="cardContent">
      <div class="view">
        <img id="viewImage" src="./images/icon-view.svg" alt="view icon">
      </div>
      <img id="nftImage" src="./images/image-equilibrium.jpg" alt="NFT image">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="timePrice">
        <p class="price"><img src="./images/icon-ethereum.svg" alt="ethereum">0.041 ETH</p>
        <p><img src="./images/icon-clock.svg" alt="clock">3 days left</p>
      </div>
      <hr>
      <div class="inventor">
        <p><img id="inventorImage" src="./images/image-avatar.png" alt="inventor image">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shvan</a>.
  </div>
</body>
</html>
